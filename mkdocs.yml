site_name: Blaze Black 2 & Volt White 2 Redux Wiki
site_description: A comprehensive wiki and Pokédex for the BBVW2 Redux rom hack.
site_author: zhenga8533
site_url: https://zhenga8533.github.io/bbvw2-redux-wiki/
edit_uri: edit/main/docs/
repo_name: zhenga8533/bbvw2-redux-wiki
repo_url: https://github.com/zhenga8533/bbvw2-redux-wiki
copyright: Copyright &copy; 2025 Allen Zheng
markdown_extensions:
- admonition
- attr_list
- def_list
- md_in_html
- pymdownx.details
- pymdownx.superfences
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: true
plugins:
- git-committers:
    enabled: !ENV [CI, false]
    repository: zhenga8533/bbvw2-redux
    branch: main
- search
theme:
  name: material
  features:
  - content.tabs.link
  - navigation.footer
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.suggest
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
extra_css:
- stylesheets/pokemon.css
- stylesheets/ability.css
- stylesheets/item.css
- stylesheets/move.css
